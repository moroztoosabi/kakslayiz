<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Question Slot Machine</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'DIN Condensed', sans-serif;
    background-color: #fff;
    color: #000;
  }

  #logo {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 1s ease;
  }

  #shuffleBtn {
    padding: 15px 30px;
    border: 2px solid black;
    background: none;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 40px;
    transition: transform 0.1s;
  }

  #shuffleBtn:active {
    transform: scale(0.95);
  }

  #question-container {
    position: relative;
    height: 60px;
    width: 80%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .slot {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 24px;
    opacity: 0.3;
  }

  .middle {
    opacity: 1 !important;
  }

  /* Keyframe animation for smooth scroll */
  @keyframes scroll {
    from { transform: translateY(0); }
    to { transform: translateY(-900px); } /* adjust dynamically in JS */
  }
</style>
</head>
<body>

<img id="logo" src="yt pp 1.png" alt="Logo">
<button id="shuffleBtn">SORUM GELSİN</button>
<div id="question-container"></div>

<script>
const turkishQuestions = [
  "Bir gün kendi markanı kursan ne olurdu?"
  "Bir gün kendi markanı kursan ne olurdu?"
  "Hayatta en çok şükrettiğin şey ne?"
  "Seni en çok gururlandıran an hangisiydi?"
  "Hayatta seni en çok değiştiren olay neydi?"
  "Sana en çok ilham veren kişi kim oldu?"
  "Hiç hayatını değiştiren bir cümle duydun mu?"
  "Kendinde en çok sevdiğin özellik ne?"
  "Şu an hayatındaki en büyük öncelik ne?"
  "Geçmişe dönüp kendine ne söylerdin?"
  "Gelecekteki kendine ne söylemek isterdin?"
  "Hayatta sana en çok huzur veren şey ne?"
  "Hayatta seni en çok korkutan şey ne?"
  "Hayatta en çok neye değer verirsin?"
  "Çocukken anlamadığın ama şimdi anladığın bir şey?"
  "Seni en çok duygulandıran an hangisiydi?"
  "Sana ‘iyi ki yapmışım’ dedirten şey ne?"
  "En büyük pişmanlığın ne?"
  "Birine vereceğin bir tavsiye ne olurdu?"
  "En saçma harcaman neydi?"
  "En son kahkahadan gözünden yaş geldi mi, neye güldün?"
  "En garip takıntın ne?"
  "En son binge-lediğin dizi neydi?"
  "En tuhaf yemek kombinasyonun ne?"
  "Küçükken inandığın en saçma şey neydi?"
  "En son rezil olduğun an?"
  "Evde yalnızken yaptığın komik şey?"
  "Çantanı açsak çıkan en saçma şey ne olurdu?"
  "Hiç yanlış kişiye mesaj attın mı?"
  "Hiç kendi kendine konuştuğunu yakaladın mı?"
  "En saçma kıyafet seçimin?"
  "Hiç uyuyakalıp önemli bir şeyi kaçırdın mı?"
  "En çok hangi şarkıyı bağıra bağıra söylersin?"
  "Hiç film izlerken ağladın mı?"
  "En çok hangi çizgi filmi özlüyorsun?"
  "En unutulmaz doğum günü anın?"
  "Bir arkadaşta en çok neye değer verirsin?"
  "En yakın arkadaşın seni nasıl tanımlar?"
  "Bir arkadaşın için yaptığın en çılgın şey neydi?"
  "İlk hoşlandığın kişiyi hatırlıyor musun?"
  "Aşk için yaptığın en saçma şey neydi?"
  "Bir ilişkide seni en çok mutlu eden şey ne?"
  "Birine açılmaya korktuğun oldu mu?"
  "Birini çok özlediğin anı hatırlıyor musun?"
  "En çok kim seni güldürüyor?"
  "Birini ilk gördüğünde dikkatini çeken şey ne?"
  "İlk buluşmada başına gelen en komik şey neydi?"
  "Bir ilişkiyi bitirmenin en zor yanı ne?"
  "İstediğin bir beceriyi anında öğrenebilsen ne öğrenirdin?"
  "Bir günlüğüne istediğin işi yapabilsen hangi işi seçerdin?"
  "Bir gün kendi markanı kursan ne üzerine olurdu?"
  "Bir günlüğüne ünlü olsan ne yapardın?"
  "kombin yaparken ilk ne ile başlıyorsun"
  
];

const englishQuestions = [
  "What is the meaning of life?",
  "What motivates you the most?",
  "What is your biggest dream?",
  "If you could travel anywhere, where would it be?",
  "What do you value most in a friend?"
];

const logo = document.getElementById("logo");
const shuffleBtn = document.getElementById("shuffleBtn");
const container = document.getElementById("question-container");

let currentRotation = 0;
let isEnglish = false;

// Toggle language
logo.addEventListener("click", () => {
  isEnglish = !isEnglish;
  shuffleBtn.textContent = isEnglish ? "GET QUESTION" : "SORUM GELSİN";
});

// Shuffle button
shuffleBtn.addEventListener("click", () => {
  currentRotation += 720;
  logo.style.transition = "transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)";
  logo.style.transform = `rotate(${currentRotation}deg)`;

  const questions = isEnglish ? englishQuestions : turkishQuestions;

  // Generate 30 questions for slot effect
  container.innerHTML = '';
  const slotCount = 30;
  const slots = [];
  for(let i=0; i<slotCount; i++){
    const idx = Math.floor(Math.random() * questions.length);
    const div = document.createElement('div');
    div.className = 'slot';
    div.textContent = questions[idx];
    div.style.top = `${i*60}px`; // stack vertically
    container.appendChild(div);
    slots.push(div);
  }

  // Calculate total scroll distance so the middle question lands in center
  const totalScroll = (slotCount - 15) * 60; // 15 = middle position
  slots.forEach(s => {
    s.style.animation = `scroll 5s cubic-bezier(0.25,0.1,0.25,1) forwards`;
    s.style.animationName = 'scroll';
    s.style.animationDuration = '5s';
    s.style.animationFillMode = 'forwards';
  });

  // Dynamically set keyframe in JS for precise scroll
  const styleSheet = document.styleSheets[0];
  const keyframes = `@keyframes scroll {
    from { transform: translateY(0); }
    to { transform: translateY(-${totalScroll}px); }
  }`;
  styleSheet.insertRule(keyframes, styleSheet.cssRules.length);

  // After animation, show only middle question
  setTimeout(()=>{
    container.innerHTML = '';
    const middleIdx = Math.floor(Math.random()*questions.length);
    const finalDiv = document.createElement('div');
    finalDiv.textContent = questions[middleIdx];
    finalDiv.className = 'slot middle';
    container.appendChild(finalDiv);
  }, 5000); // match logo rotation
});
</script>
</body>
</html>
