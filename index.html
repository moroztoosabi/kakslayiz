<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Shuffle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'DIN Condensed', sans-serif;
      background-color: #fff;
      color: #000;
    }

    #logo {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      transition: transform 1s ease;
    }

    #shuffleBtn {
      padding: 15px 30px;
      border: 2px solid black;
      background: none;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    #question {
      font-size: 24px;
      text-align: center;
      max-width: 80%;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #question.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <img id="logo" src="yt pp 1.png" alt="Logo">
  <button id="shuffleBtn">SORUM GELSİN</button>
  <div id="question">Tap shuffle to get a question</div>

<script>
  // Questions in both languages
  const turkishQuestions = [
    "Hayatın anlamı nedir?",
    "Sizi en çok motive eden şey nedir?",
    "En büyük hayaliniz nedir?",
    "Her yere seyahat edebilseydiniz, nereye giderdiniz?",
    "Bir arkadaşta en çok neyi önemsersiniz?"
  ];

  const englishQuestions = [
    "What is the meaning of life?",
    "What motivates you the most?",
    "What is your biggest dream?",
    "If you could travel anywhere, where would it be?",
    "What do you value most in a friend?"
  ];

  const logo = document.getElementById("logo");
  const questionDiv = document.getElementById("question");
  const shuffleBtn = document.getElementById("shuffleBtn");

  let currentRotation = 0; // for cumulative rotation
  let isEnglish = false;   // current language toggle

  // Tap logo to switch language
  logo.addEventListener("click", () => {
    isEnglish = !isEnglish; // toggle language
    shuffleBtn.textContent = isEnglish ? "GET QUESTION" : "SORUM GELSİN";
    // Optionally reset question text
    questionDiv.textContent = isEnglish ? "Tap shuffle to get a question" : "Soru almak için tıkla";
  });

  shuffleBtn.addEventListener("click", () => {
    // Rotate logo
    currentRotation += 720;
    logo.style.transition = "transform 5s";
    logo.style.transform = `rotate(${currentRotation}deg)`;

    // Show question after rotation
    setTimeout(() => {
      const questions = isEnglish ? englishQuestions : turkishQuestions;
      const randomQuestion = questions[Math.floor(Math.random() * questions.length)];

      questionDiv.classList.remove("show");
      setTimeout(() => {
        questionDiv.textContent = randomQuestion;
        questionDiv.classList.add("show");
      }, 50);
    }, 5000); // match rotation duration
  });
</script>
</body>
</html>
