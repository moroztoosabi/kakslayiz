<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Question Slot Machine</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'DIN Condensed', sans-serif;
    background-color: #fff;
    color: #000;
  }

  #logo {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 1s ease;
  }

  #shuffleBtn {
    padding: 15px 30px;
    border: 2px solid black;
    background: none;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 40px;
    transition: transform 0.1s;
  }

  #shuffleBtn:active {
    transform: scale(0.95);
  }

  #question-container {
    position: relative;
    height: 60px;
    width: 80%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .slot {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 24px;
    opacity: 0.3;
  }

  .middle {
    opacity: 1 !important;
  }

  /* Keyframe animation for smooth scroll */
  @keyframes scroll {
    from { transform: translateY(0); }
    to { transform: translateY(-900px); } /* adjust dynamically in JS */
  }
</style>
</head>
<body>

<img id="logo" src="yt pp 1.png" alt="Logo">
<button id="shuffleBtn">SORUM GELSİN</button>
<div id="question-container"></div>

<script>
const turkishQuestions = [
  "Hayatın anlamı nedir?",
  "Sizi en çok motive eden şey nedir?",
  "En büyük hayaliniz nedir?",
  "Her yere seyahat edebilseydiniz, nereye giderdiniz?",
  "Bir arkadaşta en çok neyi önemsersiniz?"
];

const englishQuestions = [
  "What is the meaning of life?",
  "What motivates you the most?",
  "What is your biggest dream?",
  "If you could travel anywhere, where would it be?",
  "What do you value most in a friend?"
];

const logo = document.getElementById("logo");
const shuffleBtn = document.getElementById("shuffleBtn");
const container = document.getElementById("question-container");

let currentRotation = 0;
let isEnglish = false;

// Toggle language
logo.addEventListener("click", () => {
  isEnglish = !isEnglish;
  shuffleBtn.textContent = isEnglish ? "GET QUESTION" : "SORUM GELSİN";
});

// Shuffle button
shuffleBtn.addEventListener("click", () => {
  currentRotation += 720;
  logo.style.transition = "transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)";
  logo.style.transform = `rotate(${currentRotation}deg)`;

  const questions = isEnglish ? englishQuestions : turkishQuestions;

  // Generate 30 questions for slot effect
  container.innerHTML = '';
  const slotCount = 30;
  const slots = [];
  for(let i=0; i<slotCount; i++){
    const idx = Math.floor(Math.random() * questions.length);
    const div = document.createElement('div');
    div.className = 'slot';
    div.textContent = questions[idx];
    div.style.top = `${i*60}px`; // stack vertically
    container.appendChild(div);
    slots.push(div);
  }

  // Calculate total scroll distance so the middle question lands in center
  const totalScroll = (slotCount - 15) * 60; // 15 = middle position
  slots.forEach(s => {
    s.style.animation = `scroll 5s cubic-bezier(0.25,0.1,0.25,1) forwards`;
    s.style.animationName = 'scroll';
    s.style.animationDuration = '5s';
    s.style.animationFillMode = 'forwards';
  });

  // Dynamically set keyframe in JS for precise scroll
  const styleSheet = document.styleSheets[0];
  const keyframes = `@keyframes scroll {
    from { transform: translateY(0); }
    to { transform: translateY(-${totalScroll}px); }
  }`;
  styleSheet.insertRule(keyframes, styleSheet.cssRules.length);

  // After animation, show only middle question
  setTimeout(()=>{
    container.innerHTML = '';
    const middleIdx = Math.floor(Math.random()*questions.length);
    const finalDiv = document.createElement('div');
    finalDiv.textContent = questions[middleIdx];
    finalDiv.className = 'slot middle';
    container.appendChild(finalDiv);
  }, 5000); // match logo rotation
});
</script>
</body>
</html>
